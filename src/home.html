<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="root" class="bg-gray-100 w-full min-h-screen overflow-hidden">
      <!--** todo container **-->
      <div
        class="bg-white w-full max-w-3xl shadow-md mx-auto mt-10 min-h-[200px] p-2 rounded-md"
      >
        <p class="text-base text-gray-500">
          Todo (<small>Create,Update,Delete</small>)
        </p>

        <!--** input field **-->
        <p id="error" class="text-sm text-red-400 mt-2"></p>
        <form id="form" class="flex w-full space-x-2">
          <input
            id="input"
            value=""
            type="text"
            placeholder="Your Todo"
            class="h-10 rounded-lg bg-slate-50 px-2 w-full outline-none"
          />
          <button
            type="submit"
            class="px-3 py-1.5 rounded-md shadow-lg duration-200 bg-blue-600 text-white font-semibold hover:bg-blue-500 active:bg-blue-500 hover:shadow-sm active:scale-95"
          >
            Add
          </button>
        </form>

        <!--** todo list container **-->
        <ul id="todo_container" class="w-full space-y-3"></ul>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
