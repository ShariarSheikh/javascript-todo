<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styels.css" />
  </head>
  <body>
    <main class="root">
      <!-- header -->
      <header class="header">
        <div class="container">
          <div class="header_left"><h1>Sorol Amin</h1></div>

          <div class="header_menu">
            <button onclick="handleMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="menuicon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="close_menuicon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>

            <div class="humburger_menu_container">
              <div class="humburger_menu_hide">
                <ul>
                  <li>Home</li>
                  <li>Product</li>
                  <li>FAQ</li>
                  <li>Blog</li>
                  <li>About Us</li>
                </ul>
                <div class="btn-container">
                  <button class="login_btn">Login</button>
                  <button class="singup_btn">Sign Up</button>
                </div>
              </div>
            </div>
          </div>

          <div class="header_right">
            <ul>
              <li>Home</li>
              <li>Product</li>
              <li>FAQ</li>
              <li>Blog</li>
              <li>About Us</li>
            </ul>
            <div class="btn-container">
              <button class="login_btn">Login</button>
              <button class="singup_btn">Sign Up</button>
            </div>
          </div>
        </div>
      </header>

      <section class="hero_section"></section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
